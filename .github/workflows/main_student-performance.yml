# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-performance

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockerabhishek.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_df144788b8764137b961d5ddbccc4681 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f952bb6c375c45a2962012f6f4333baa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockerabhishek.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df144788b8764137b961d5ddbccc4681 }}/studentperformance:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'student-performance'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e2355478008d47f996ee4ad5baece940 }}
        images: 'testdockerabhishek.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df144788b8764137b961d5ddbccc4681 }}/studentperformance:${{ github.sha }}'